<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
<div class="parentcontainer">
    <!-- NAVBAR START -->
    <div class="left-home-container">
        <h1 id="navbar-logo">Very Munch</h1>
        <div class="navbar-option-container">
            <span class="material-symbols-outlined">home</span>
            Home
        </div>
        <div class="navbar-option-container">
            <span class="material-symbols-outlined">list_alt</span>
            Order History
        </div>
        <div class="navbar-option-container">
            <span class="material-symbols-outlined">reviews</span>
            Reviews
        </div>
        <div class="navbar-option-container">
            <span class="material-symbols-outlined">help</span>
            Help
        </div>
        <div class="navbar-selected-container">
            <span class="material-symbols-outlined">settings</span>
            Settings
        </div>
    </div>
    <!-- NAVBAR END -->
    <div class="right-home-container">
        <div class="right-home-header">
            <div class="right-home-header-label">
                Settings > Edit Information
            </div>
            <div class="right-home-header-toolbar">
                <span class="toolbar-container">
                    <span class="material-symbols-outlined" id="toolbar-icon">notifications</span>
                </span>
                <span class="toolbar-container">
                    <span class="material-symbols-outlined" id="toolbar-icon">shopping_cart</span>
                </span>
                <span class="toolbar-container">
                    <img src="https://preview.redd.it/red-velvet-cosmic-mv-and-references-to-midsommar-2019-v0-z9sqlhyywh8d1.jpg?width=640&crop=smart&auto=webp&s=32cd83e568e234e5b00fedea9a8f6de9c81cc81e" alt="Profile Image">
                </span>
            </div>
        </div>
        <div class="edit-profile-container">
            <div class="edit-profile-header">
                <h2>Edit Information</h2>
                <button class="save-changes-button">Save Changes</button>
            </div>
            <div class="profile-column">
                <!-- Profile picture edit section -->
                <div class="profile__details">
                    <div class="details__photo">
                        <img src="https://via.placeholder.com/100" alt="Profile Image">
                        <button class="photo__edit-button-2 ui button gray_50 size-xs fill">
                            <span class="material-symbols-outlined">edit</span>
                        </button>
                    </div>
                </div>
                <!-- Personal information form section -->
                <div class="details__name">
                    <div class="name__first">
                        <h2 class="first__label ui heading size-headingxs">First Name</h2>
                        <label class="ui input white_a700 size-xs fill round">
                            <input name="First Name Input" placeholder="Enter first name" type="text" class="textfield-register" />
                        </label>
                    </div>
                    <div class="name__first">
                        <h3 class="first__label ui heading size-headingxs">Last Name</h3>
                        <label class="ui input white_a700 size-xs fill round">
                            <input name="Last Name Input" placeholder="Enter last name" type="text" class="textfield-register" />
                        </label>
                    </div>
                </div>
                <h4 class="details__password-label ui heading size-headingxs">Password</h4>
                <!-- Account security form section -->
                <div class="details__password">
                    <label class="ui input white_a700 size-xs fill round">
                        <input name="Password Input" placeholder="Enter password" type="password" class="textfield-register" />
                    </label>
                    <h5 class="details__email-label ui heading size-headingxs">Email</h5>
                    <label class="ui input white_a700 size-xs fill round">
                        <input name="Email Input" placeholder="Enter email" type="email" class="textfield-register" />
                    </label>
                    <h5 class="details__phone-label ui heading size-headingxs">Phone</h5>
                    <label class="ui input white_a700 size-xs fill round">
                        <input name="Phone Input" placeholder="Enter phone number" type="text" class="textfield-register" />
                    </label>
                </div>
                <!-- Contact information form section -->
                <div class="details__phone">
                    <h5 class="first__label ui heading size-headingxs">Location</h5>
                    <label class="ui input white_a700 size-xs fill round">
                        <input name="Location Input" placeholder="Enter location" type="text" class="textfield-register" />
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
