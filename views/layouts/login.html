<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/public/css/style.css">
    </head>
    <body>
        <div class="parentcontainer">
            <div class="left-signup-container">
                    <span id="lsu-header1">Very Munch</span>
                    <span id="lsu-header2">Tasty Savings, Less Waste!</span>
                    <button id="button-signup">Sign Up</button>
            </div>
            <div class="right-signin-container">
                <span id="rsi-header1">Welcome Back!</span>
                <input type="text" id="useremail" name="useremail" placeholder="Email" class="textfield-login">
                <input type="password" id="userpassword" name="userpassword" placeholder="Password" class="textfield-login">
                <div id="right-signin-subcontainer">
                    <span id="rsi-rememberme">
                        <input type="checkbox" id="rememberuser" name="rememberuser" class="rsi-checkbox-rememberme">
                        Remember Me
                    </span>
                </div>
                <button id="button-signin">Sign In</button>
            </div>
        </div>
    </body>
</html>
