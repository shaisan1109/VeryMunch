<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" />
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
<div class="parentcontainer">
    <!-- NAVBAR START -->
    <div class="left-home-container">
        <h1 id="navbar-logo">Very Munch</h1>
        <div class="navbar-option-container">
            <span class="material-symbols-outlined">home</span>
            Home
        </div>
        <div class="navbar-option-container">
            <span class="material-symbols-outlined">list_alt</span>
            Order History
        </div>
        <div class="navbar-option-container">
            <span class="material-symbols-outlined">reviews</span>
            Reviews
        </div>
        <div class="navbar-option-container">
            <span class="material-symbols-outlined">help</span>
            Help
        </div>
        <div class="navbar-selected-container">
            <span class="material-symbols-outlined">settings</span>
            Settings
        </div>
    </div>
    <!-- NAVBAR END -->
    <div class="right-home-container">
        <div class="right-home-header">
            <div class="right-home-header-label">
                Settings > Edit Information
            </div>
            <div class="right-home-header-toolbar">
                <span class="toolbar-container">
                    <span class="material-symbols-outlined" id="toolbar-icon">notifications</span>
                </span>
                <span class="toolbar-container">
                    <span class="material-symbols-outlined" id="toolbar-icon">shopping_cart</span>
                </span>
                <span class="toolbar-container">
                    <img src="https://preview.redd.it/red-velvet-cosmic-mv-and-references-to-midsommar-2019-v0-z9sqlhyywh8d1.jpg?width=640&crop=smart&auto=webp&s=32cd83e568e234e5b00fedea9a8f6de9c81cc81e" alt="Profile Image">
                </span>
            </div>
        </div>
        <div class="edit-profile-container">
            <div class="edit-profile-header">
                <h2>Edit Information</h2>
                <button class="save-changes-button">Save Changes</button>
            </div>
            <div class="profile-column">
                <!-- Personal information form section -->
                <div class="details__name">
                    <div class="name__first">
                        <h3 class="first__label">First Name</h3>
                        <input name="First Name Input" placeholder="Enter first name" type="text" class="textfield-register" value="Thea Verah" />
                    </div>
                    <div class="name__last">
                        <h3 class="last__label">Last Name</h3>
                        <input name="Last Name Input" placeholder="Enter last name" type="text" class="textfield-register" value="Sumagang" />
                    </div>
                </div>
                <h3 class="details__password-label">Password</h3>
                <div class="details__password">
                    <div class="password-wrapper">
                        <input name="Password Input" placeholder="Enter password" type="password" class="textfield-register password-input" value="********" />
                        <button class="change-password-button">CHANGE PASSWORD</button>
                    </div>
                </div>

                <h3 class="details__email-label">Email</h3>
                <div class="details__email">
                    <input name="Email Input" placeholder="Enter email" type="email" class="textfield-register" value="thea_sumagang@dlsu.edu.ph" />
                </div>
                <h3 class="details__phone-label">Phone</h3>
                <div class="details__phone">
                    <input name="Phone Input" placeholder="Enter phone number" type="text" class="textfield-register" value="+63 912 345 6789" />
                </div>
                <h3 class="details__location-label">Location</h3>
                <div class="details__location">
                    <input name="Location Input" placeholder="Enter location" type="text" class="textfield-register" value="Pasay City" />
                </div>
                <h3 class="details__payment-label">Payment Method</h3>
                <div class="details__payment">
                    <div class="payment-method">
                        <div class="payment-card">
                            <span class="payment-logo visa"></span>
                            <div class="payment-info">
                                <p>Visa ... 6789</p>
                                <p>Expires 06/30</p>
                            </div>
                            <button class="remove-button">REMOVE</button>
                        </div>
                        <div class="payment-card">
                            <span class="payment-logo maya"></span>
                            <div class="payment-info">
                                <p>Maya ... 6789</p>
                                <p>Expires 07/28</p>
                            </div>
                            <button class="remove-button">REMOVE</button>
                        </div>
                    </div>
                    <button class="add-payment-button">ADD PAYMENT METHOD</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
